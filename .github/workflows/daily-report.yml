name: Daily Market Report

on:
  schedule:
    # 日本時間の平日午前9時 = UTC 0:00 (JST = UTC+9)
    # 土日を避けたい場合は、以下のように月〜金のみに設定
    - cron: '53 19 * * 0-5'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  send-market-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
      
      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 依存関係をインストール
        run: |
          pip install -r requirements.txt
      
      - name: 市場データを取得してDiscordに送信
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python src/main.py
